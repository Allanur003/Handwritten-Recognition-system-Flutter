name: handwritten_recognition
description: Handwritten Pattern Recognition System with Gemini Vision
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Gemini API - ML Kit yerine
  google_generative_ai: ^0.4.6
  
  # Resim seçme
  image_picker: ^1.1.2
  
  # State management
  provider: ^6.1.2
  
  # Animasyon
  flutter_animate: ^4.5.0
  
  # Paylaşma
  share_plus: ^10.0.2
  
  # İzinler
  permission_handler: ^11.3.1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
